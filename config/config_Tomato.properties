# database
dbDriver=jdbc:sqlite
dbFile=tomato_qtl.db

#pmcfiles
epmcWebService = https://www.ebi.ac.uk/europepmc/webservices/rest/
textFiles=./temp/text_files/

# solr
solrPort=8983
solrRun=solr/qtmSolrRun
solrCorePath=solr/core/data

# Trait Cores
core1=trait_descriptors
core2=trait_values
core3=trait_properties

# Cores for Genes and Markers: for more than 1 core please use ';' as deliminator
cores_genes=sgn_tomato_genes
cores_markers=sgn_tomato_markers
match=LONGEST_DOMINANT_RIGHT
type=dictionary